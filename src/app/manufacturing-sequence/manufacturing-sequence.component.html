<app-process-navbar></app-process-navbar>

<div id="container-table">
<table mat-table [dataSource]="dataSource" cdkDropList
  [cdkDropListData]="dataSource" (cdkDropListDropped)="drop($event)"
  class="mat-elevation-z8">

  <!-- Article Column -->
  <ng-container matColumnDef="article">
    <th mat-header-cell *matHeaderCellDef>{{ 'manufacturingSequence.article' | translate }}</th>
    <td mat-cell *matCellDef="let element"> {{element.article}} </td>
  </ng-container>

  <!-- Amount Column -->
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef>{{ 'manufacturingSequence.amount' | translate }}</th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>

    <!-- Priority Column -->
    <ng-container matColumnDef="priority">
      <th mat-header-cell *matHeaderCellDef>Priority</th>
      <td mat-cell *matCellDef="let element"> {{element.priority}} </td>
    </ng-container>

  <!-- Split Column -->
  <ng-container matColumnDef="split">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-button (click)="openDialog(element)">{{ 'manufacturingSequence.split' | translate }}</button>
    </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button *ngIf="element.id>56" (click)="deleteOrder(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"
    cdkDragLockAxis="y" cdkDrag [cdkDragData]="row"></tr>
</table>
</div>
