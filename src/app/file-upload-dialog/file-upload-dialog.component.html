<h2 mat-dialog-title>{{ 'upload.resetProgress' | translate }}</h2>
<mat-dialog-content class="mat-typography">
  <p>{{ 'upload.lostProgress' | translate }}</p>
  <p>{{ 'upload.uploadAgain' | translate }}</p>
  <p>{{ 'upload.languageReset' | translate }}</p>
  <p>{{ 'upload.continue' | translate }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>{{ 'no' | translate }}</button>
  <button [mat-dialog-close]="true" cdkFocusInitial mat-button>{{ 'yes' | translate }}</button>
</mat-dialog-actions>
